<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${album.title}">Álbum</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="p-4 container">

<a th:href="@{/}" class="btn btn-link mb-3">
    &larr; Voltar
</a>
<div class="row">
    <div class="col-md-4">
        <img
                th:src="${album.coverUrl}"
                class="img-fluid rounded"
                alt="Capa do álbum"
        />
    </div>

    <div class="col-md-8">
        <h2 th:text="${album.title}">Título</h2>
        <p>
            <strong th:text="${album.artist.name}">Artista</strong>
            • <span th:text="${album.releaseYear}">Ano</span>
        </p>
        <p>
            ★ <span th:text="${album.ratingAvg}">0.0</span>
            (<span th:text="${album.ratingCount}">0</span> avaliações)
        </p>
        <hr/>

        <h4>Escrever / atualizar review</h4>

        <form id="reviewForm">
            <input
                    type="hidden"
                    id="albumId"
                    th:value="${album.id}"
            />
            <div class="mb-2">
                <label class="form-label">
                    Nota (0 a 5, passo 0.5)
                </label>

                <input
                        class="form-control"
                        type="number"
                        id="rating"
                        min="0"
                        max="5"
                        step="0.5"
                        value="4.0"
                />
            </div>

            <div class="mb-2">
                <label class="form-label">Texto</label>
                <textarea
                        class="form-control"
                        id="text"
                        rows="3"
                        placeholder="O que você achou?"
                ></textarea>
            </div>

            <button class="btn btn-success" type="submit">
                Salvar review
            </button>
        </form>

        <div class="mt-3" id="status"></div>
        <hr/>

        <h4>Reviews recentes</h4>

        <ul id="reviews" class="list-group"></ul>
    </div>
</div>

<script>
    async function loadReviews() {
        const albumId = document.getElementById('albumId').value;

        const res = await fetch(`/api/reviews?albumId=${albumId}`);
        const data = await res.json();

        const ul = document.getElementById('reviews');
        ul.innerHTML = '';

        data.forEach(r => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `★ ${r.rating} — ${r.text ?? ''}`;
            ul.appendChild(li);
        });
    }

    document
        .getElementById('reviewForm')
        .addEventListener('submit', async (e) => {
            e.preventDefault();

            const body = {
                albumId: Number(document.getElementById('albumId').value),
                rating: Number(document.getElementById('rating').value),
                text: document.getElementById('text').value
            };

            const res = await fetch('/api/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            document.getElementById('status').textContent =
                res.ok ? 'Review salva!' : 'Erro ao salvar';

            await loadReviews();
        });

    loadReviews();
</script>

</body>
</html>
